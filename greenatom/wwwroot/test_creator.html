
<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Мастер опросов</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/GreenAtomIco.ico" />

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg'); padding-bottom: 35px;">
            <div class="wrap-login200">
                <form class="login100-form">
                    <span class="login100-form-title">
                        Создание опросa
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Username is reauired">
                        <input class="input100" type="text" name="username" placeholder="Текст вопроса">
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Username is reauired" style="display: inline-flex;">
                        <input type="checkbox" name="a" value="1">
                        <input class="input100" type="text" name="username" placeholder="Вариант ответа">

                    </div>
                    <div style="padding-bottom: 100px;">
                        <div class="container-login100-form-btn" style="float: left; width: 25%; height: 50px; ">
                            <div class="wrap-login100-form-btn" style="float: center">
                                <div class="login100-form-bgbtn" style="float: center"></div>
                                <button class="login100-form-btn" style="float: center; width: 25%; height: 50px; text-align: center;" type="button">
                                    +
                                </button>
                            </div>
                        </div>
                        <div class="container-login100-form-btn" style="float: right; text-align: center; width: 25%; height: 50px;">
                            <div class="wrap-login100-form-btn" style="float: center; text-align: center;">
                                <div class="login100-form-bgbtn" style="float: center; text-align: center;"></div>
                                <button class="login100-form-btn" style="float: center; width: 25%; height: 50px; text-align: right;" type="button">              -</button>
                            </div>
                        </div>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" id="connectButton" type="button">
                                Новый вопрос
                            </button>
                        </div>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" id="connectButton" type="button">
                                Удалить вопрос
                            </button>
                        </div>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" id="connectButton" type="button">
                                Опубликовать квиз
                            </button>
                        </div>
                    </div>



                </form>
            </div>
        </div>
    </div>


</body>
</html>
