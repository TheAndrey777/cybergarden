<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Восстановление пароля</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/GreenAtomIco.ico"/>

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="css/toasts/toast.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form">
					<span class="login100-form-title">
						Восстановление пароля
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Username is reauired">
						<span class="label-input100">Введите e-mail</span>
						<input class="input100" id="email" type="text" name="username" placeholder="Введите e-mail">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>


					<div class="text-right100">
						<a href="/login">
							Вернуться назад
						</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="connectButton" type="button">
								Восстановить пароль
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/Libs/axios/axios.min.js"></script>
	<script src="js/Libs/ToastLib.js"></script>
	<script src="js/Wrappers/Toaster/Toaster.js"></script>
	<script src="js/Wrappers/Walidator/Walidator.js"></script>
	<script src="js/Messanger/Messanger.js"></script>
	<script src="js/Pages/Recovery/recovery.js"></script>
</body>
</html>
