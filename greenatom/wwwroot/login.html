<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Вход</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/GreenAtomIco.ico"/>

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="css/toasts/toast.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form">
					<span class="login100-form-title">
						Авторизация
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Username is reauired">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" id="email" name="username" placeholder="Введите e-mail">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Пароль</span>
						<input class="input100" type="password" id="password" placeholder="Введите пароль">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					
					<div class="text-right100">
						<a href="/recovery">
							Забыли пароль?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="connectButton" type="button">
								Войти
							</button>
						</div>
					</div>



					<div class="flex-col-c100">
						<a href="/register">
							Зарегистрироваться
						</a>
					</div>

					<div class="txt1">
						<span>
							Другие способы входа
						</span>
					</div>

					<div class="flex-c-m100">
						<a href="/oauth/vk" class="login100-social-item bg1">
							<i class="fa fa-vk"></i>
						</a>

						<a href="/oauth/google" class="login100-social-item bg2">
							<i class="fa fa-google"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/Libs/axios/axios.min.js"></script>
	<script src="js/Libs/ToastLib.js"></script>
	<script src="js/Wrappers/Toaster/Toaster.js"></script>
	<script src="js/Wrappers/Walidator/Walidator.js"></script>
	<script src="js/Messanger/Messanger.js"></script>
	<script src="js/Pages/Login/login.js"></script>
</body>
</html>
