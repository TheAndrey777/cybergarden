<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Регистрация</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/GreenAtomIco.ico"/>

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form">
					<span class="login100-form-title">
						Регистрация
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Username is reauired">
						<span class="label-input100">Логин</span>
						<input class="input100" type="text" name="username" placeholder="Введите e-mail">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Пароль</span>
						<input class="input100" type="password" name="pass" placeholder="Введите пароль">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Повторите пароль</span>
						<input class="input100" type="password" name="pass" placeholder="Введите пароль">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Зарегистрироваться
							</button>
						</div>
					</div>


					<div class="flex-col-c100">
						<a href="logining.html">
							Войти
						</a>
					</div>

					<div class="txt1">
						<span>
							Или зарегистрируйтесь с помощью
						</span>
					</div>

					<div class="flex-c-m100">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-vk"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-google"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

</body>
</html>
